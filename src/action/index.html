<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Activity</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .bg-pattern-diagonal-stripes {
            --color-a: var(--color-stone-900);
            --color-b: var(--color-stone-950);
            background: repeating-linear-gradient(135deg,
                    var(--color-a),
                    var(--color-a) 25px,
                    var(--color-b) 25px,
                    var(--color-b) calc(2 * 25px));
        }
    </style>
    <script src="index.js" defer></script>
</head>

<body class="p-2 overflow-hidden w-96 bg-stone-950">
    <article class="text-stone-300 font-manrope w-full">
        <img class="w-full rounded-md shadow-md" id="activity-img"
            src="https://shigure-683956955842.europe-west1.run.app/activity/svg?id=LL65Iz8g9YQ"
            alt="activity thumbanail" />
        <div class="flex mt-2 flex-row gap-2 h-12 *:shadow-md ">
            <p class="grow h-full bg-stone-800 rounded-md gap-2 flex flex-row items-center px-2 truncate">
                <span id="title">Meep</span>
                <span class="size-2 block aspect-square bg-stone-800 translate-y-1/3 rounded-full"></span>
                <span id="author">Mino</span>
            </p>
        </div>
        <div class="flex mt-2 flex-row gap-2 h-12 *:shadow-md text-stone-300 fill-stone-200">
            <button id="refresh-btn"
                class="h-full aspect-square bg-stone-800  hover:fill-stone-400 rounded-md transition-colors cursor-pointer flex items-center justify-center">

                    <path
                        d="M11.896 18a.75.75 0 0 1-.75.75c-3.792 0-6.896-3.005-6.896-6.75s3.104-6.75 6.896-6.75c3.105 0 5.749 2.015 6.605 4.801l.603-1.02a.75.75 0 0 1 1.292.763l-1.63 2.755a.75.75 0 0 1-1.014.272L14.18 11.23a.75.75 0 1 1 .737-1.307l1.472.83c-.574-2.288-2.691-4.003-5.242-4.003C8.149 6.75 5.75 9.117 5.75 12s2.399 5.25 5.396 5.25a.75.75 0 0 1 .75.75" />

                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path
                        d="m15.87 2.669l4.968 4.968a2.25 2.25 0 0 1 0 3.182l-8.682 8.68l6.098.001a.75.75 0 0 1 .743.648l.007.102a.75.75 0 0 1-.648.743l-.102.007l-8.41.001a2.24 2.24 0 0 1-1.714-.655l-4.969-4.969a2.25 2.25 0 0 1 0-3.182l9.527-9.526a2.25 2.25 0 0 1 3.182 0m-4.172 15.09l-5.955-5.956l-1.507 1.467a.75.75 0 0 0 0 1.06l4.946 4.946a.75.75 0 0 0 1.06-.016z" />
                </svg>
                Clear
            </button>
            <span class="grow !shadow-none"></span>
            <a id="thumbnail-link" href="https://i.ytimg.com/vi/LL65Iz8g9YQ/hqdefault.jpg" target="_blank"
                class="h-full aspect-square bg-stone-800 hover:fill-stone-400 rounded-md transition-colors cursor-pointer flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path
                        d="M5 21q-.825 0-1.412-.587T3 19V5q0-.825.588-1.412T5 3h14q.825 0 1.413.588T21 5v14q0 .825-.587 1.413T19 21zm0-2h14V5H5zm1-2h12l-3.75-5l-3 4L9 13zm-1 2V5zm3.5-9q.625 0 1.063-.437T10 8.5t-.437-1.062T8.5 7t-1.062.438T7 8.5t.438 1.063T8.5 10" />
                </svg>
            </a>
            <a id="resource-link" href="https://www.youtube.com/watch?v=LL65Iz8g9YQ" target="_blank"
                class="h-full aspect-square bg-stone-800 hover:text-stone-400 rounded-md transition-colors cursor-pointer flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M21 3h-6.75M21 3v6.75M21 3l-8.25 8.25M9.4 3c-2.24 0-3.36 0-4.216.436a4 4 0 0 0-1.748 1.748C3 6.04 3 7.16 3 9.4v5.2c0 2.24 0 3.36.436 4.216a4 4 0 0 0 1.748 1.748C6.04 21 7.16 21 9.4 21h5.2c2.24 0 3.36 0 4.216-.436a4 4 0 0 0 1.748-1.748C21 17.96 21 16.84 21 14.6v-1.1" />
                </svg>
            </a>
        </div>
    </article>
</body>

</html>
